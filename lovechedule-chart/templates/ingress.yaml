{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: "{{ $.Values.namespace }}"
  name: ingress-nginx
  labels:
    app: lovechedule-alb-ingress-public
    group: lovechedule
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 32080}]'
    alb.ingress.kubernetes.io/healthcheck-path:  /
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-northeast-2:327066177061:certificate/c049234d-8e0e-4daa-9ab5-323e53aa61ee"
    alb.ingress.kubernetes.io/subnets: 'subnet-05c77d6e,subnet-872f58fc,subnet-c1947a8e,subnet-2d758d72'
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  number: 3000
          {{- end }}
    {{- end }}
{{- end }}
